<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <img class="icon" src="images/magnify.svg" alt="">
                <label for="search-bar"></label>
                <input type="text" id="search-bar">
            </div>
            <div class="profile-container">
                <img class="icon" src="images/bell-outline.svg" alt="">
                <img class="profile-picture" src="images/dog.jpg" alt="">
                <h3>Dylen Belanger</h3>
            </div>
            <div class="welcome-container">
                <img class="profile-picture-big" src="images/dog.jpg" alt="">
                <p>Welcome,</p>
                <h2>Dylen Belanger (@dylen400mh)</h2>
            </div>
            <div class="button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="images/emoticon.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="main-links">
                <ul>
                    <li>
                        <img src="images/home.svg" alt="">
                        <h3>Home</h3>
                    </li>
                    <li>
                        <img src="images/account.svg" alt="">
                        <h3>Profile</h3>
                    </li>
                    <li>
                        <img src="images/message.svg" alt="">
                        <h3>Messages</h3>
                    </li>
                    <li>
                        <img src="images/clock.svg" alt="">
                        <h3>History</h3>
                    </li>
                    <li>
                        <img src="images/format-list-bulleted.svg" alt="">
                        <h3>Tasks</h3>
                    </li>
                    <li>
                        <img src="images/account-group.svg" alt="">
                        <h3>Communities</h3>
                    </li>
                </ul>
            </div>
            <div class="secondary-links">
                <ul>
                    <li>
                        <img src="images/cog.svg" alt="">
                        <h3>Settings</h3>
                    </li>
                    <li>
                        <img src="images/face-agent.svg" alt="">
                        <h3>Support</h3>
                    </li>
                    <li>
                        <img src="images/shield-check.svg" alt="">
                        <h3>Privacy</h3>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="projects-container"></div>
            <div class="announcements-container"></div>
            <div class="trending-container"></div>
        </div>
    </div>

</body>

</html>
