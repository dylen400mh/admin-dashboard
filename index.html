<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <img class="icon" src="images/magnify.svg" alt="">
                <label for="search-bar"></label>
                <input type="text" id="search-bar">
            </div>
            <div class="profile-container">
                <img class="icon" src="images/bell-outline.svg" alt="">
                <img class="profile-picture" src="images/dog.jpg" alt="">
                <h3>Dylen Belanger</h3>
            </div>
            <div class="welcome-container">
                <img class="profile-picture-big" src="images/dog.jpg" alt="">
                <p>Welcome,</p>
                <h2>Dylen Belanger (@dylen400mh)</h2>
            </div>
            <div class="button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo"></div>
            <div class="main-links"></div>
            <div class="secondary-links"></div>
        </div>
        <div class="content">
            <div class="projects-container"></div>
            <div class="announcements-container"></div>
            <div class="trending-container"></div>
        </div>
    </div>

</body>

</html>
